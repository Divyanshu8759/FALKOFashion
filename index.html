<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FALKO - Premium Streetwear</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- नेविगेशन बार -->
    <nav>
        <div class="logo">FALKO</div>
        <div class="nav-links">
            <a href="#">NEW</a>
            <a href="#">BOTTOMS</a>
            <a href="#">TOPS</a>
            <a href="admin.html">ADMIN</a>
        </div>
    </nav>

    <!-- प्रोडक्ट्स ग्रिड -->
    <div class="products-grid">
        <!-- VEDHA BLACK -->
        <div class="product-card">
            <div class="discount-tag">SAVE 47%</div>
            <img src="https://i.ibb.co/0mY8L3Z/vedha-black.jpg" alt="VEDHA BLACK">
            <div class="product-info">
                <h3>VEDHA BLACK</h3>
                <p class="product-type">UNISEX STRAIGHT BAGGY PANTS</p>
                <div class="price">
                    <span class="current-price">₹999</span>
                    <span class="original-price">₹1,899</span>
                </div>
                <button class="add-to-cart" onclick="addToCart(1)">ADD TO CART</button>
            </div>
        </div>

        <!-- DEMON CORAL -->
        <div class="product-card">
            <div class="discount-tag">SAVE 55%</div>
            <img src="https://i.ibb.co/4WYy8yT/demon-coral.jpg" alt="DEMON CORAL">
            <div class="product-info">
                <h3>DEMON CORAL</h3>
                <p class="product-type">UNISEX Boxy Vest</p>
                <div class="price">
                    <span class="current-price">₹1,699</span>
                    <span class="original-price">₹3,199</span>
                </div>
                <button class="add-to-cart" onclick="addToCart(2)">ADD TO CART</button>
            </div>
        </div>
    </div>

    <!-- फुटर -->
    <footer>
        <p>© 2024 FALKO. All Rights Reserved.</p>
    </footer>

    <script src="assets/script.js"></script>
